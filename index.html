<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bala Kumbhar's Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- App Bar -->
  <header class="w-full bg-white shadow-md fixed top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-black">Bala Kumbhar's Projects</h1>
      <nav class="space-x-4">
        <a href="https://github.com/get2bala" target="_blank" class="text-gray-600 hover:text-blue-600">GitHub Repository</a>
      </nav>
    </div>
  </header>

  <!-- Project Grid -->
  <main class="max-w-6xl mx-auto px-6 pt-28 pb-12">
  
    <div id="projects" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <script>
    async function fetchRepos() {
      const response = await fetch("https://api.github.com/users/get2bala/repos");
      const repos = await response.json();
      const container = document.getElementById("projects");

      // Define a set of soft blue and purple gradients inspired by the attached UI
      const gradients = [
        // 'linear-gradient(135deg, #e0e7ff 0%, #f1f5ff 100%)', // very light blue
        // 'linear-gradient(135deg, #ede9fe 0%, #e0e7ff 100%)', // very light purple
        // 'linear-gradient(135deg, #c7d2fe 0%, #e0e7ff 100%)', // pastel blue
        // 'linear-gradient(135deg, #f3e8ff 0%, #ede9fe 100%)', // pastel purple
        'linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%)', // blue fade
        // 'linear-gradient(135deg, #ede9fe 0%, #f3e8ff 100%)', // purple fade
      ];

      repos.forEach((repo, i) => {
        // Convert repo name: underscores -> spaces, Camel Case words
        const nameFormatted = repo.name.replace(/_/g, " ").replace(/\w\S*/g, w => w.charAt(0).toUpperCase() + w.slice(1));

        // Build GitHub Pages link (assuming repo has gh-pages)
        const pageLink = `https://get2bala.github.io/${repo.name}/`;

        // Card is now an anchor, whole card is clickable
        const card = document.createElement("a");
        card.href = pageLink;
        card.target = "_blank";
        card.rel = "noopener noreferrer";
  card.className = `relative group rounded-md overflow-hidden flex flex-col shadow transition-transform duration-200 hover:scale-105 border border-gray-200`;
        card.style.minHeight = '220px';
        card.style.textDecoration = 'none';
        card.style.background = gradients[i % gradients.length];
        card.innerHTML = `
          <div class="p-7 flex-1 flex flex-col justify-between h-full">
            <div>
              <h3 class="text-2xl font mb-2 text-gray-800 tracking-wide" style="font-family: 'Montserrat', 'Inter', 'Segoe UI', sans-serif; letter-spacing: 0.03em;">${nameFormatted}
                <svg xmlns='http://www.w3.org/2000/svg' class='inline ml-2 mb-1' width='22' height='22' fill='none' viewBox='0 0 24 24' stroke='currentColor' stroke-width='2' style='color:#4f46e5; opacity:0.85; filter: drop-shadow(0 1px 2px #fff2);'><path stroke-linecap='round' stroke-linejoin='round' d='M18 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6m5-3h3m0 0v3m0-3L10 14'/></svg>
              </h3>
              <p class="text-base text-gray-600 mb-4 font-medium" style="font-family: 'Inter', 'Segoe UI', sans-serif;">${repo.description || "No description provided."}</p>
            </div>
            <div class="absolute inset-0 pointer-events-none rounded-md border-2 border-indigo-100 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
          </div>
        `;
        container.appendChild(card);
      });
  // All projects are loaded at once, no animation.
    }

    fetchRepos();
  </script>
</body>
</html>
